<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../CSS/style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins:wght@300&display=swap" rel="stylesheet">
<title>Cadastro de Chamados</title>
<style>
  
</style>
</head>
<body>
  <header>
    <label for="menu-toggle">&#9776; Menu</label>
    <input type="checkbox" id="menu-toggle">
  </header>
  <nav>
    <ul>
      <li>Menu Item 1</li>
      <li>Menu Item 2</li>
      <li>Menu Item 3</li>
    </ul>
  </nav>
  <div class="container">
    <h2>Formulário de Registro de Chamados</h2>
    <form id="chamado-form">
      <h3>Informações do Solicitante</h3>
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" required>
      
      <label for="contato">Informações de Contato:</label>
      <input type="email" id="contato" name="contato" required>
      
      <label for="departamento">Departamento:</label>
      <select id="departamento" name="departamento">
        <option value="baixa">Suporte</option>
        <option value="media">RH</option>
        <option value="alta">Gerência</option>
      </select>
      
      <h3>Detalhes do Chamado</h3>
      <label for="titulo">Título do Chamado:</label>
      <input type="text" id="titulo" name="titulo" required>
      
      <label for="descricao">Descrição do Chamado:</label>
      <textarea id="descricao" name="descricao" rows="4" required></textarea>
      
      <label for="prioridade">Prioridade:</label>
      <select id="prioridade" name="prioridade">
        <option value="baixa">Baixa</option>
        <option value="media">Média</option>
        <option value="alta">Alta</option>
        <option value="urgente">Urgente</option>
      </select>
      
      <label for="tipo">Tipo de Problema:</label>
      <input type="text" id="tipo" name="tipo">
      
      <label for="data-abertura">Data e Hora de Abertura:</label>
      <input type="datetime-local" id="data-abertura" name="data-abertura" required>
      
      <!-- Continuar com os outros campos -->
      
      <button type="submit">Registrar Chamado</button>
    </form>
  </div>
  <script src="../JS/script.js"></script>
</body>
</html>
